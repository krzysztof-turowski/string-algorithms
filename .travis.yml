language: python
dist: jammy

python:
  - 3.9

addons:
  apt:
    update: true
    sources:
      - sourceline: 'ppa:ubuntu-toolchain-r/test'
    packages:
      - python3-pip

branches:
  only:
    - master

before_script:
  - python3 --version
  - pip --version
  - sudo pip install parameterized scipy numpy --upgrade
  - sudo pip install pylint
  - export PYTHONPATH=`sudo pip show parameterized | grep 'Location:' | cut -d ' ' -f 2`
  - export LARGE=1

script:
  - make check
  - make test

after_success:
  - echo "success"
 
after_failure:
  - echo "failure"
