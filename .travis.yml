language: python
dist: focal

python:
  - 3.8

addons:
  apt:
    update: true
    sources:
      - sourceline: 'ppa:ubuntu-toolchain-r/test'
    packages:
      - python3-pip

branches:
  only:
    - master

before_script:
  - python3 --version
  - pip3 --version
  - sudo python3 -m pip install parameterized scipy numpy --upgrade
  - sudo python3 -m pip install pylint
  - export PYTHONPATH=`sudo python3 -m pip show parameterized | grep 'Location:' | cut -d ' ' -f 2`
  - export LARGE=1

script:
  - make check
  - make test

after_success:
  - echo "success"
 
after_failure:
  - echo "failure"
